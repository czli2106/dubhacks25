<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PM Prompt Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8b5cf6',
                        secondary: '#3b82f6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent mb-2">
                AI PM Prompt Management
            </h1>
            <p class="text-gray-400">Manage AI prompts for product management analysis</p>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-gray-800 rounded-lg p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-purple-500 rounded-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-400">Total Prompts</p>
                        <p class="text-2xl font-semibold text-white" id="totalPrompts">-</p>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 rounded-lg p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-green-500 rounded-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-400">Active Prompts</p>
                        <p class="text-2xl font-semibold text-white" id="activePrompts">-</p>
                    </div>
                </div>
            </div>
            <div class="bg-gray-800 rounded-lg p-6">
                <div class="flex items-center">
                    <div class="p-2 bg-blue-500 rounded-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-400">Last Updated</p>
                        <p class="text-2xl font-semibold text-white" id="lastUpdated">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Prompts List -->
        <div class="bg-gray-800 rounded-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold">Prompts</h2>
                <button onclick="refreshPrompts()" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors">
                    Refresh
                </button>
            </div>
            <div id="promptsList" class="space-y-4">
                <!-- Prompts will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-2xl mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-semibold">Edit Prompt</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="editForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Category</label>
                        <input type="text" id="editCategory" readonly class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-300">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Title</label>
                        <input type="text" id="editTitle" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-purple-500 focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Prompt</label>
                        <textarea id="editPrompt" rows="10" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:border-purple-500 focus:outline-none resize-none"></textarea>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="editActive" class="w-4 h-4 text-purple-600 bg-gray-700 border-gray-600 rounded focus:ring-purple-500">
                        <label for="editActive" class="ml-2 text-sm text-gray-300">Active</label>
                    </div>
                </div>
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" onclick="closeEditModal()" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentPrompts = [];

        // Load prompts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPrompts();
        });

        async function loadPrompts() {
            try {
                const response = await fetch(`${API_BASE}/prompts/all`);
                if (!response.ok) throw new Error('Failed to load prompts');
                
                currentPrompts = await response.json();
                displayPrompts();
                updateStats();
            } catch (error) {
                console.error('Error loading prompts:', error);
                alert('Failed to load prompts');
            }
        }

        function displayPrompts() {
            const container = document.getElementById('promptsList');
            container.innerHTML = '';

            currentPrompts.forEach(prompt => {
                const promptCard = document.createElement('div');
                promptCard.className = `bg-gray-700 rounded-lg p-4 ${prompt.is_active ? 'border-l-4 border-green-500' : 'border-l-4 border-red-500'}`;
                
                promptCard.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center space-x-2 mb-2">
                                <h3 class="text-lg font-semibold text-white">${prompt.title}</h3>
                                <span class="px-2 py-1 text-xs rounded-full ${prompt.is_active ? 'bg-green-500/20 text-green-400' : 'bg-red-500/20 text-red-400'}">
                                    ${prompt.is_active ? 'Active' : 'Inactive'}
                                </span>
                            </div>
                            <p class="text-sm text-gray-400 mb-2">Category: ${prompt.category}</p>
                            <p class="text-sm text-gray-300 line-clamp-3">${prompt.prompt.substring(0, 200)}...</p>
                            <p class="text-xs text-gray-500 mt-2">Updated: ${new Date(prompt.updated_at).toLocaleString()}</p>
                        </div>
                        <div class="flex space-x-2 ml-4">
                            <button onclick="editPrompt('${prompt.category}')" class="p-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button onclick="togglePrompt('${prompt.category}', ${prompt.is_active})" class="p-2 ${prompt.is_active ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'} rounded-lg transition-colors">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${prompt.is_active ? 'M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728L5.636 5.636m12.728 12.728L18.364 5.636M5.636 18.364l12.728-12.728' : 'M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z'}"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
                
                container.appendChild(promptCard);
            });
        }

        function updateStats() {
            const total = currentPrompts.length;
            const active = currentPrompts.filter(p => p.is_active).length;
            const lastUpdated = currentPrompts.length > 0 ? 
                new Date(Math.max(...currentPrompts.map(p => new Date(p.updated_at)))).toLocaleDateString() : 
                'Never';

            document.getElementById('totalPrompts').textContent = total;
            document.getElementById('activePrompts').textContent = active;
            document.getElementById('lastUpdated').textContent = lastUpdated;
        }

        function editPrompt(category) {
            const prompt = currentPrompts.find(p => p.category === category);
            if (!prompt) return;

            document.getElementById('editCategory').value = prompt.category;
            document.getElementById('editTitle').value = prompt.title;
            document.getElementById('editPrompt').value = prompt.prompt;
            document.getElementById('editActive').checked = prompt.is_active;

            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('editModal').classList.add('flex');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
            document.getElementById('editModal').classList.remove('flex');
        }

        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const category = document.getElementById('editCategory').value;
            const title = document.getElementById('editTitle').value;
            const prompt = document.getElementById('editPrompt').value;
            const isActive = document.getElementById('editActive').checked;

            try {
                const response = await fetch(`${API_BASE}/prompts/${category}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        prompt: prompt,
                        is_active: isActive
                    })
                });

                if (!response.ok) throw new Error('Failed to update prompt');

                closeEditModal();
                loadPrompts();
                alert('Prompt updated successfully!');
            } catch (error) {
                console.error('Error updating prompt:', error);
                alert('Failed to update prompt');
            }
        });

        async function togglePrompt(category, currentStatus) {
            try {
                const endpoint = currentStatus ? 'deactivate' : 'activate';
                const response = await fetch(`${API_BASE}/prompts/${category}/${endpoint}`, {
                    method: 'POST'
                });

                if (!response.ok) throw new Error('Failed to toggle prompt');

                loadPrompts();
                alert(`Prompt ${currentStatus ? 'deactivated' : 'activated'} successfully!`);
            } catch (error) {
                console.error('Error toggling prompt:', error);
                alert('Failed to toggle prompt');
            }
        }

        function refreshPrompts() {
            loadPrompts();
        }
    </script>
</body>
</html>
